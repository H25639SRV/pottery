server {
    # 1. Lắng nghe trên cổng 80 (HTTP)
    listen 80;
    
    # 2. Khai báo tên miền (cần thiết cho nhiều tên miền trên cùng một IP)
    server_name mocgom.io.vn www.mocgom.io.vn;

    # Cấu hình Timeout (để tránh lỗi 504 Gateway Timeout nếu Backend chậm)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root thư mục chứa các file tĩnh của Frontend (React/Vue build)
    root /usr/share/nginx/html;
    index index.html;

    # ------------------ CẤU HÌNH APPLICATION -------------------
    
    # 3. Cấu hình Reverse Proxy cho tất cả các API call
    location /api/ {
        # Tên service 'backend' trong Docker Compose
        proxy_pass http://backend:5000;
        
        # Thiết lập các headers cần thiết
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Ở đây scheme là 'http'
        
        # Ngăn chặn Nginx cache phản hồi API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_cache_bypass $http_pragma;
    }

    # 4. Cấu hình xử lý Frontend (SPA - Single Page Application)
    # Nếu không tìm thấy file tĩnh, chuyển hướng về index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}