server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Cấu hình để xử lý routing phía client (ví dụ: React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Tùy chọn: Chặn truy cập trực tiếp vào các file build map
    location ~* \.(map|js\.map|css\.map)$ {
        deny all;
    }

    # Bất kỳ route nào liên quan đến API sẽ được Nginx Host xử lý
    # nên không cần cấu hình proxy ở đây.
}