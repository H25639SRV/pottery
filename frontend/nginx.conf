# Nginx là Web Server để phục vụ các file tĩnh của Frontend (React/Vue build)
# Đồng thời đóng vai trò Reverse Proxy để chuyển hướng các request API đến Backend.

server {
    listen 80;
    
    # Root thư mục chứa các file tĩnh của Frontend
    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình Proxy Reverse cho tất cả các API call
    # Nếu request bắt đầu bằng /api/
    location /api/ {
        # Tên service 'backend' trong Docker Compose được tự động phân giải thành IP của container Backend.
        proxy_pass http://backend:5000;
        
        # Thiết lập các headers cần thiết cho giao tiếp API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ngăn chặn Nginx cache phản hồi API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_cache_bypass $http_pragma;
    }

    # Cấu hình xử lý Frontend (SPA - Single Page Application)
    # Nếu không tìm thấy file tĩnh, chuyển hướng về index.html (cho Router của React/Vue)
    location / {
        try_files $uri $uri/ /index.html;
    }
}