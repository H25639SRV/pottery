version: "3.9"

services:
  # ========================
  # ğŸ—„ï¸ PostgreSQL Database
  # ========================
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pottery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================
  # âš™ï¸ Backend (Node + Express)
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Expose port 5000 Ä‘á»ƒ Ngrok cÃ³ thá»ƒ truy cáº­p
      - "5000:5000"
    volumes:
      # Code backend Ä‘á»“ng bá»™ vá»›i container
      - ./backend:/app
      - /app/node_modules

      # LÆ°u áº£nh render, upload, assets ra ngoÃ i host Ä‘á»ƒ dá»… xem
      - ./backend/public:/app/public
      - ./backend/src/assets:/app/src/assets
    # Lá»‡nh cháº¡y sau khi container start
    command: >
      sh -c "
        # Cháº¡y migration trÆ°á»›c (Quan trá»ng!)
        npx prisma migrate deploy && 
        npm run build &&
        node dist/server.js
      "
# ========================
# ğŸ’¾ Volumes
# ========================
volumes:
  pgdata:
