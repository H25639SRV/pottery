version: "3.9"

services:
  # ========================
  # ğŸ—„ï¸ PostgreSQL Database
  # ========================
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pottery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================
  # âš™ï¸ Backend (Node + Express)
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      # Code backend Ä‘á»“ng bá»™ vá»›i container
      - ./backend:/app
      - /app/node_modules

      # LÆ°u áº£nh render, upload, assets ra ngoÃ i host Ä‘á»ƒ dá»… xem
      - ./backend/public:/app/public
      - ./backend/src/assets:/app/src/assets
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run build &&
        node dist/server.js
      "

  # ========================
  # ğŸŒ Frontend (React / Vite / Next)
  # ========================
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run build"
    depends_on:
      - backend

  # ========================
  # ğŸš€ Nginx (Reverse Proxy)
  # ========================
  nginx:
    image: nginx:latest
    container_name: pottery-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      # Build frontend Ä‘á»ƒ phá»¥c vá»¥
      - ./frontend/build:/usr/share/nginx/html

      # Render áº£nh hiá»ƒn thá»‹ tá»« backend
      - ./backend/public/render_output:/usr/share/nginx/html/render_output

      # File cáº¥u hÃ¬nh Nginx custom
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

# ========================
# ğŸ’¾ Volumes
# ========================
volumes:
  pgdata:
