services:
  # --------------------
  # 1. DATABASE SERVICE
  # --------------------
  db:
    image: postgres:14-alpine
    container_name: pottery-db-1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pottery

    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432" # Để truy cập DB từ host (ví dụ: DBeaver, Prisma Studio)

  # --------------------
  # 2. BACKEND SERVICE (Node.js/Express API)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pottery-backend-1
    restart: always
    # FIX: Khai báo rõ ràng file .env để load biến môi trường vào container
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
      - "5555:5555"
  # --------------------
  # 3. FRONTEND SERVICE (React/Nginx)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
      - REACT_APP_API_URL=http://103.77.240.74:5000
      - REACT_APP_CLIENT_URL=http://103.77.240.74:8080
      - REACT_APP_CHAT_API_URL=http://103.77.240.74:5000
    container_name: pottery-frontend-1
    restart: always
    # FIX: Truyền biến API URL vào Frontend (dù đã có fallback)
    environment:
      - REACT_APP_API_URL=http://103.77.240.74:5000
      - REACT_APP_CLIENT_URL=http://103.77.240.74:8080
      - REACT_APP_CHAT_API_URL=http://103.77.240.74:5000
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data: